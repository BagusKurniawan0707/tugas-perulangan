<html lang="en"> 
<head>

    <title>Belajar loping while</title>
</head>
<body>
    <script>
     var hitung = 1;
     var jumlah = prompt("Mau berapa kali anda mengulang?:");

     //while(hitung <= jumlah) {
       //  document.write("<p>Ini perulangan ke-" + hitung + "</p>");
         //hitung++;
     //}

     do {
         document.write("<p>Ini bulan ke-" + hitung + "</p>");
         hitung++;
     } while(hitung <= jumlah);
        </script>
</body>
