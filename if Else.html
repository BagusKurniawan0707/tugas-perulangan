<!DOCTYPE html>
<html lang="en"> 
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar loping if</title>
</head>
<body>
    <script>
      var nilai = prompt("masukkan nilai:", 0);

      if(nilai >= 75) {
          document.write("<h2>SELAMAT ANDA LULUS SELEKSI!<h2>");
      }else{
          document.write("<h2>MOHON MAAF ANDA TIDAK LULUS SELEKSI!<h2>");
      }
        </script>
</body>
</html>
